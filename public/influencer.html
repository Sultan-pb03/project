<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      let y = localStorage.getItem("activeuser");
      $("#txtemail").val(y).prop("readonly", true);
     
      $("txtSettingEmail").val(y).prop("readonly", true);
      alert(y);
      $("#postevent").click(function () {
        let obj = {
          type: "get",
          url: "/post-bookings",
          data: {
            txtemail: $("#txtemail").val(),
            txtevents: $("#txtevents").val(),
            date: $("#date").val(),
            time: $("#time").val(),
            txtcity: $("#txtcity").val(),
            txtvenue: $("#txtvenue").val(),

          }
        }
        $.ajax(obj).done(function (resp) {
          alert(resp)
        })
          .fail(function (err) {
            resp.send(err.statusText)
          })
      })
    })
  </script>
</head>

<body>
  <center>
    <h1><b>INFLUENCER</b></h1>
  </center>
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img src="pics/admin 1.jfif" class="card-img-top" alt="...">
        <div class="card-body">

          <center> <a href="/influencer-profile" class="btn btn-primary">profile</a></center>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="pics/bo.png" class="card-img-top" alt="..." height="320">
        <div class="card-body">

          <center> <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Post
              Bookings</a></center>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="pics/sett.avif" class="card-img-top" alt="...">
        <div class="card-body">

          <center> <a href="#" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#settingModal">SETTINGS</a></center>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="pics/event managemeng.avif" class="card-img-top" alt="...">
        <div class="card-body">

          <center> <a href="/event-manager" class="btn btn-primary">EVENT MANAGER</a></center>
        </div>
      </div>
    </div>


  </div>




  <!-- POST BOOKINGS -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title fs-5" id="exampleModalLabel">BOOKED EVENTS</h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="email" id="txtemail" name="txtemail" class="form-control" id="floatingInput"
              placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="text" id="txtevents" name="txtevents" class="form-control" id="floatinevents" placeholder="">
            <label for="floatingevents">EVENTS</label>
          </div>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-md-7 col-sm-7">
              DATE <input type="date" class="form-control" placeholder="" id="date" name="date" aria-label="date">
            </div>
            <div class="col">
              TIME <input type="time" id="time" name="time" class="form-control" placeholder="" aria-label="time">
            </div>
          </div>
          <div class="row">
            <div class="col">
              CITY <input type="text" class="form-control" id="txtcity" name="txtcity" placeholder="" aria-label="city">
            </div>
            <div class="col">
              VENUE <input type="text" class="form-control" id="txtvenue" name="txtvenue" placeholder=""
                aria-label="venue">
            </div>
          </div>
        </div>



        <center><button style="margin-bottom: 10px;" type="button" id="postevent" class="btn btn-primary">POST
            EVENT</button></center>

      </div>
    </div>
  </div>




















  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="txtSettingEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="txtSettingEmail" name="txtSettingEmail" />
            </div>
            <div class="col-md-12">
              <label for="txtSettingOldPassword" class="form-label">Old Password</label>
              <input type="password" class="form-control" id="txtSettingOldPassword" name="txtSettingOldPassword" />
            </div>
            <div class="col-md-12">
              <label for="txtSettingNewPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="txtSettingNewPassword" name="txtSettingNewPassword" />
            </div>
            <div class="col-md-12">
              <label for="txtSettingConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="txtSettingConfirmPassword"
                name="txtSettingConfirmPassword" />
            </div>

            <div class="col-md-12">
              <input type="button" style="margin-top: 5px" class="btn btn-primary" id="changePassword" value="Update" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
