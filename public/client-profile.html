<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      let x= localStorage.getItem("activeuser");
      $("#ctxtemail").val(x).prop("readonly",true);

$("#cbtnsearch").click(function(){
  let obj={
    type:"get",
    url:"/find-client-details",
    data:{
      ctxtemail:$("#ctxtemail").val()
    }

  }
  $.ajax(obj).done(function(jsonAry){
    if(jsonAry.length==0)
  {
    alert("invalid id")
    return
  }
  $("#ctxtemail").val(jsonARY[0].email)
  $("#ctxtname").val(jsonARY[0].cname)
  $("#ctxtcity").val(jsonARY[0].city)
  $("#ctxtstate").val(jsonARY[0].state)
  $("#ctxtindividual").val(jsonARY[0].org)
  $("#ctxtcontact").val(jsonARY[0].contact)
}).fail(function(err)
                    {
                        alert(err.statusText);
                    })
      })
    })
  </script>
</head>

<body>
  
  <center>
    <h2> <b> CLIENT PROFILE</b></h2>
  </center>
  <div class="container">
    <form  method="post">
      <div class="row">
      <div class="col-md-9">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required id="ctxtemail" name="ctxtemail">
      </div>
      <div class="col-md-3" >
        
        <button type="button" class="btn btn-outline-secondary form-control" id="cbtnsearch">Search</button>
      </div>
    </div>
      <div class="row mt-4">
        <div class="col">
          NAME <input type="text" class="form-control" placeholder="" aria-label="" required id="ctxtname"
            name="ctxtname">
        </div>
        <div class="col">
          CITY <input type="text" class="form-control" placeholder="" required id="ctxtcity" name="ctxtcity">
        </div>
        <div class="col">
          STATE <input type="text" class="form-control" placeholder="" required id="ctxtstate" name="ctxtstate">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <label for="ctxtindividual" class="form-label">INDIVIDUAL/ORGANISATION</label>
          <input type="text" class="form-control" id="ctxtindividual" name="ctxtindividual">
        </div>
        <div class="col-md-4">
          <label for="ctxtcontact" class="form-label">CONTACT NUMBER</label>
          <input type="tel" class="form-control" id="ctxtcontact" name="ctxtcontact">
        </div>
      </div>
      <center>
        <div class=" col mt-5">
          <input type="submit" class="btn btn-primary" formaction="/cprofile-submit" value="REGISTER">
          <input type="submit" class="btn btn-secondary" formaction="/cprofile-update" value="MODIFY">
        </div>
        </center>
    </form>
  </div>
</body>

</html>
